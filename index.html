<!DOCTYPE html>
<html lang="en">

            <div class="sign">

            </div>

            <div class="right">
                <div class="wlc">
                    <div>
                    <h1>Welcome <br> back</h1>
                    
                    <div>
                        Thank you for login <br> <span> visit again my site. </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
